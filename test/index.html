<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>media-wrapper</title>
  <link rel="stylesheet" href="../../dist/media-wrapper.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .av1,
    .av2 {
      border: 1px solid #f00;
      width: 40px;
      height: 40px;
      border-radius: 1000px;
    }

    .blank-10 {
      height: 10px;
    }

    .container{
      width:26%;
      margin:40px auto;
      border:1px solid #ccc;
      padding:20px;
    }

    .vim-center,
    .vim-center>*{
      vertical-align: middle;
      display: inline-block;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Avatar-Wrapper</h1>
    <div class="blank-10"></div>
    <div class="vim-center">
      <div class="media-wrapper av1">
        <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="">
      </div>
      <span>我是百度</span>
    </div>

    <p class="blank-10"></p>

    <div class="vim-center">
      <div class="media-wrapper av2">
        <img src="http://himg.bdimg.com/sys/portrait/item/be10475f686d6c73db00.jpg">
      </div>
      <span>我是百度-afei</span>
    </div>

    <p class="blank-10"></p>

    <div class="vim-center">
      <div class="media-wrapper av2">
        <img src="./mm1.jpg">
      </div>
      <span>我是张含韵</span>
    </div>

    <p class="blank-10"></p>

    <div class="vim-center">
      <div class="media-wrapper av2">
        <img src="./zxx_90_0824.jpg">
      </div>
      <span>他是zxx</span>
    </div>

  </div>

</body>

</html>
